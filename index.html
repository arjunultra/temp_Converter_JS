<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Day-1/style.css" />
  </head>
  <body class="bg-warning">
    <div class="container-fluid bg-primary text-light">
      <h1 class="text-center">Temperature Converter</h1>
      <form class="form-control text-center" action="#">
        <p class="fw-bold">Farenheight to Celcius</p>
        <input type="text" name="input-fht" id="input-fht" />
        <button class="btn btn-outline-success" id="convert-btn">
          Convert to Celcius
        </button>
        <div class="result form-control py-2 my-5">
          <p class="fw-bold">Result:</p>
          <div class="bg-primary text-warning" id="result-cel"></div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
